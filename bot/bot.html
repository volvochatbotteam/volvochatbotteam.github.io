<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chat</title>

    <link href="./botchat.css" rel="stylesheet" />
    <link href="./botchat-fullwindow.css" rel="stylesheet" />

    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="BotChatGoesHere"></div>
    <script src="./botchat.js"></script>
    <script src="./CognitiveServices.js"></script>
    <script src="./jquery-1.9.1.min.js"></script>
    <script>
        let botConnection;
        document.ready = function () {
            $.ajax({
                type: "POST",
                beforeSend: function (request) {
                    request.setRequestHeader("Authorization", 'Bearer yyBVOi4E8CE.cwA.tWs.9SJsWDIBM1SqYHEdV2BUjVYUD40zm7bjNRFeKG2ax4I');
                },
                url: 'https://directline.botframework.com/v3/directline/tokens/generate',
                data: "",
                processData: false,
                success: function (msg) {
                    var token = msg.token;
                    startChatBot(token);
                }
            });
        }

        function startChatBot(token) {
            const params = BotChat.queryParams(location.search);

            const user = {
                id: params['userid'] || 'userid',
                name: params['username'] || 'You'
            };

            const bot = {
                id: params['botid'] || 'botid',
                name: params['botname'] || 'HelpBot'
            };

            const speechOptions = {
                speechRecognizer: new BotChat.Speech.BrowserSpeechRecognizer(),
                speechSynthesizer: new BotChat.Speech.BrowserSpeechSynthesizer()
            };

            
            window['botchatDebug'] = params['debug'] && params['debug'] === 'true';

            botConnection = new BotChat.DirectLine({
                token: token,
                webSocket: false
            });            

            BotChat.App({
                botConnection: botConnection,
                bot: bot,
                resize: 'window',
                //speechOptions: speechOptions,
                sendTyping: true,    // defaults to false. set to true to send 'typing' activities to bot (and other users) when user is typing
                user: user,
                locale: 'en-us', // override locale
                chatTitle: "Help Bot",
            }, document.getElementById('BotChatGoesHere'));

            botConnection
                .postActivity({
                    from: user,
                    name: 'welcomeEvent',
                    type: 'event',
                    value: 'Hi'
                })
                .subscribe(
                    //message => console.log("received message ", message)
                );
        }

    </script>
  </body>
</html>
